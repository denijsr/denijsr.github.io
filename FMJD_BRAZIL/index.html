<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FMJD Opening Draw (Brazilian)</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #0b0e1a;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.container {
    width: 95vw;
    max-width: 900px;
    padding: 4vh 4vw;
    border-radius: 24px;
    background: #14183a;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    text-align: center;
    margin-top: 3vh;
}

h1 {
    font-size: clamp(28px, 6vw, 56px);
    margin-bottom: 4vh;
    font-weight: 800;
}

.status {
    display: flex;
    justify-content: space-around;
    gap: 3vw;
    margin-bottom: 4vh;
    flex-wrap: wrap;
}

.status-box {
    flex: 1 1 40%;
    background: #1e235c;
    border-radius: 20px;
    padding: 3vh 2vw;
    font-size: clamp(24px, 5vw, 48px);
    font-weight: 700;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 3vh 3vw;
}

button {
    padding: 3vh 2vw;
    font-size: clamp(22px, 5vw, 42px);
    border-radius: 20px;
    border: none;
    background: #2f36a3;
    color: white;
    cursor: pointer;
    font-weight: 800;
}

button:active {
    transform: scale(0.96);
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(5, 8, 25, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    text-align: center;
    padding: 5vh 5vw;
}

.overlay-content {
    font-size: clamp(30px, 7vw, 72px);
    font-weight: 900;
    white-space: pre-line;
    line-height: 1.3;
}

.hint {
    margin-top: 5vh;
    font-size: clamp(16px, 4vw, 26px);
    opacity: 0.6;
}

.error {
    margin-top: 2vh;
    font-size: clamp(18px, 4vw, 32px);
    color: #ff6b6b;
    font-weight: 600;
}

.switcher {
    margin-top: 3vh;
    display: flex;
    gap: 1vw;
    justify-content: center;
    align-items: center;
}

.switcher button {
    padding: 1vh 2vw;
    font-size: clamp(16px, 3vw, 24px);
    border-radius: 12px;
    background: #444cff;
    color: white;
    font-weight: 700;
    border: 2px solid transparent;
}

.switcher button.active {
    background: #ffae42;
    color: black;
    border-color: white;
}
</style>
</head>
<body>

<!-- SWITCHER -->
<div class="switcher">
    <button id="menBtn" class="active" onclick="switchTable('men')">Men's Version</button>
    <button id="womenBtn" onclick="switchTable('women')">Women's Version</button>
</div>

<div class="container">
    <h1>FMJD Opening Draw (Brazilian)</h1>

    <div class="status">
        <div class="status-box" id="rowDisplay">Row: —</div>
        <div class="status-box" id="columnDisplay">Column: —</div>
    </div>

    <div class="buttons">
        <button onclick="pickRow()">Random Row</button>
        <button onclick="pickColumn()">Random Column</button>
        <button onclick="showPopup()">Show Moves</button>
    </div>

    <div class="error" id="error"></div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
    <div>
        <div class="overlay-content" id="overlayText"></div>
        <div class="hint">Tap anywhere to continue</div>
    </div>
</div>

<script src="tables.js"></script>

<script>
const roman = [
    "I","II","III","IV","V","VI","VII","VIII",
    "IX","X","XI","XII","XIII","XIV","XV","XVI"
];

let selectedRow = null;
let selectedColumn = null;
let currentTable = "men"; // default men

function switchTable(table) {
    currentTable = table;

    // toggle button styles
    document.getElementById('menBtn').classList.toggle('active', table === 'men');
    document.getElementById('womenBtn').classList.toggle('active', table === 'women');

    resetSelection();
}

function pickRow() {
    selectedRow = Math.floor(Math.random() * 16) + 1;
    document.getElementById("rowDisplay").textContent =
        `Row: ${roman[selectedRow - 1]}`;
    clearError();
}

function pickColumn() {
    const maxColumns = currentTable === "men" ? 37 : 9;
    selectedColumn = Math.floor(Math.random() * maxColumns) + 1;
    document.getElementById("columnDisplay").textContent =
        `Column: ${selectedColumn}`;
    clearError();
}

function showPopup() {
    const error = document.getElementById("error");

    if (!selectedRow || !selectedColumn) {
        error.textContent = "You forgot to click on row or column.";
        return;
    }

    let value;
    if (currentTable === "men") {
        value = menTableBrazilian[selectedRow]?.[selectedColumn - 1];
    } else {
        value = womenTableBrazilian[selectedRow]?.[selectedColumn - 1];
    }

    if (!value || value.trim() === "") {
        error.textContent = "No data for this row / column.";
        return;
    }

    document.getElementById("overlayText").textContent =
        `${roman[selectedRow - 1]}-${selectedColumn}\n${value}`;

    document.getElementById("overlay").style.display = "flex";
    error.textContent = "";
}

function closePopup() {
    document.getElementById("overlay").style.display = "none";
    resetSelection();
}

function resetSelection() {
    selectedRow = null;
    selectedColumn = null;
    document.getElementById("rowDisplay").textContent = "Row: —";
    document.getElementById("columnDisplay").textContent = "Column: —";
    clearError();
}

function clearError() {
    document.getElementById("error").textContent = "";
}
</script>

</body>
</html>
