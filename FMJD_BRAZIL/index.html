<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FMJD Opening Draw (Brazilian)</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: #0b0e1a;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 95vw;
        max-width: 900px;
        padding: 4vh 4vw;
        border-radius: 24px;
        background: #14183a;
        box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        text-align: center;
    }

    h1 {
        font-size: clamp(28px, 6vw, 56px);
        margin-bottom: 4vh;
        font-weight: 800;
    }

    .status {
        display: flex;
        justify-content: space-around;
        gap: 3vw;
        margin-bottom: 4vh;
        flex-wrap: wrap;
    }

    .status-box {
        flex: 1 1 40%;
        background: #1e235c;
        border-radius: 20px;
        padding: 3vh 2vw;
        font-size: clamp(24px, 5vw, 48px);
        font-weight: 700;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 3vh 3vw;
    }

    button {
        padding: 3vh 2vw;
        font-size: clamp(22px, 5vw, 42px);
        border-radius: 20px;
        border: none;
        background: #2f36a3;
        color: white;
        cursor: pointer;
        font-weight: 800;
    }

    button:active {
        transform: scale(0.96);
    }

    /* ðŸ”¥ POPUP OVERLAY ðŸ”¥ */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(5, 8, 25, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
        text-align: center;
        padding: 5vh 5vw;
    }

    .overlay-content {
        font-size: clamp(30px, 7vw, 72px);
        font-weight: 900;
        white-space: pre-line;
        line-height: 1.3;
    }

    .hint {
        margin-top: 5vh;
        font-size: clamp(16px, 4vw, 26px);
        opacity: 0.6;
    }

    .error {
        margin-top: 2vh;
        font-size: clamp(18px, 4vw, 32px);
        color: #ff6b6b;
        font-weight: 600;
    }
</style>
</head>
<body>

<div class="container">
    <h1>FMJD Opening Draw (Brazilian)</h1>

    <div class="status">
        <div class="status-box" id="rowDisplay">Row: â€”</div>
        <div class="status-box" id="columnDisplay">Column: â€”</div>
    </div>

    <div class="buttons">
        <button onclick="pickRow()">Random Row</button>
        <button onclick="pickColumn()">Random Column</button>
        <button onclick="showPopup()">Show Value</button>
    </div>

    <div class="error" id="error"></div>
</div>

<!-- ðŸ”¥ POPUP -->
<div class="overlay" id="overlay" onclick="closePopup()">
    <div>
        <div class="overlay-content" id="overlayText"></div>
        <div class="hint">Tap anywhere to continue</div>
    </div>
</div>

<script src="tables.js"></script>

<script>
    const roman = [
        "I","II","III","IV","V","VI","VII","VIII",
        "IX","X","XI","XII","XIII","XIV","XV","XVI"
    ];

    let selectedRow = null;
    let selectedColumn = null;

    function pickRow() {
        selectedRow = Math.floor(Math.random() * 16) + 1;
        document.getElementById("rowDisplay").textContent =
            `Row: ${roman[selectedRow - 1]}`;
        clearError();
    }

    function pickColumn() {
        selectedColumn = Math.floor(Math.random() * 37) + 1;
        document.getElementById("columnDisplay").textContent =
            `Column: ${selectedColumn}`;
        clearError();
    }

    function showPopup() {
        const error = document.getElementById("error");

        if (!selectedRow || !selectedColumn) {
            error.textContent = "You forgot to click on row or column.";
            return;
        }

        const value = menTableBrazilian[selectedRow]?.[selectedColumn - 1];

        if (!value || value.trim() === "") {
            error.textContent = "No data for this row / column.";
            return;
        }

        document.getElementById("overlayText").textContent =
            `${roman[selectedRow - 1]}-${selectedColumn}\n${value}`;

        document.getElementById("overlay").style.display = "flex";
        error.textContent = "";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";

        selectedRow = null;
        selectedColumn = null;

        document.getElementById("rowDisplay").textContent = "Row: â€”";
        document.getElementById("columnDisplay").textContent = "Column: â€”";
    }

    function clearError() {
        document.getElementById("error").textContent = "";
    }
</script>

</body>
</html>
